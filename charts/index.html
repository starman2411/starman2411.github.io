    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Университет','количество призёров', {role: 'style'}],
          ['МФТИ', 39, 'color: gray'],
          ['МГУ', 21, 'color: #76A7FA'],
          ['СПБГУ', 16, 'color: gray'],
          ['ВШЭ', 8,'color: gray']
        ]);

        var options = {
          chart: {
		    legend: 'none',
            title: 'Распределение победителей и призёров олимпиад по вузам в 2013',
			slices: {
            0: { color: 'yellow' },
            1: { color: 'transparent' },
			2: { color: 'transparent' },
			3: { color: 'transparent' }
          }
          }
        };

        var chart = new google.charts.Bar(document.getElementById('columnchart_material'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
    </script>
	
    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Task', 'Hours per Day',{ role: 'style' } ],
          ['ФИВТ',     20, 'color: gray'],
          ['ФОПФ',      14, 'color: gray'],
          ['ДР.ФАКУЛЬТЕТЫ',  5, 'color: gray']
        ]);

        var options = {
		legend: { position: 'bottom'},
          title: 'Распредление победителей и призёров олимпиад по факультетам в 2013',
          pieHole: 0.7,
		  pieSliceTextStyle: {
            color: 'black',
          },
        };

        var chart = new google.visualization.PieChart(document.getElementById('donutchart'));
        chart.draw(data, options);
      }
    </script>
