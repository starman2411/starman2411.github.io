<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>python-telegram-bot Example WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://widget.cloudpayments.ru/bundles/cloudpayments.js"></script>

</head>
<script type="text/javascript">
    Telegram.WebApp.ready();
</script>
<body>
<h1 id="123">123</h1>
</body>
<script type="text/javascript">
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const sub_description = urlParams.get('sub_description')
    const amount = urlParams.get('amount')
    const interval = urlParams.get('interval')
    const payment_id = urlParams.get('payment_id')
    const public_id = urlParams.get('public_id')

    let tg = window.Telegram.WebApp;
    tg.expand();
    ar = document.getElementById('123');
    ar.innerHTML = window.location.search;

    payments.oncomplete = (result) => {
        console.log('result', result);
    }

    var data = { //содержимое элемента data
        CloudPayments: {
            recurrent: {
                        interval: interval,
                        period: 1,
            }
        }
    };

    payments.pay("charge", { // options
        publicId: public_id,
        accountId: tg.initDataUnsafe.user.id,
        description: sub_description,
        amount: amount,
        currency: 'RUB',
        invoiceId: payment_id,
        data: data
    }).then((result) => {

</html>
